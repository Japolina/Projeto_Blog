<!DOCTYPE html>
<html lang="pt-BR">
<script src="https://kit.fontawesome.com/736f1fe219.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="lightbox.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Blog dos Gamers</title>
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="">
        <h1> Blog dos Gamers </h1>
        <a class="btn" href="./index.html">Home</a>
    </header>

    <main>
        <div class="textBox">
            <h2 class="titulo">Área Administrativa</h2>
            <form>
                <label>Email</label>
                <input type="email" name="email"/>
                <label>Senha</label>
                <input type="password" name="senha"/>
                <input class="entrar" type="submit" name="Entrar"/>
            </form>
        </div>
    </main>

    <footer>
        <h3 class="footerText">Blog dos Gamers</h3>
        <h3 class="footerText">Todos os direitos Reservados © 2023</h3>
        <div class="redes">
            <img src="img/face32.png" alt="Facebook">
            <img src="img/insta32.png" alt="Instagram">
            <img src="img/tiktok32.png" alt="TikTok">
        </div>
    </footer>
</body>

</html>
